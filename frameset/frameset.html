<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>frameset tag</title>
<frameset rows="5%,70%,30%">
  <frame name="title_page"src="title.html"/>  
<frameset cols="20%,*%">
  <frame name="menu_page" src="menu.html"/>
  <frame name="main_page" src="main.html"/>
</frameset>
<frame name="feedback_page" src="feedback.html">
  </frameset>
</head>
</html>
